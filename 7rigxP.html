<body>
    <div class="launchlist-widget">
        <form class="launchlist-form" action="https://getlaunchlist.com/s/7rigxP" method="post" target="_blank">
            <div class="launchlist-wrapper">
                                    <div class="launchlist-input-wrapper" style="display: block;">
                        <input type="text" name="name" placeholder="Enter your name" class="launchlist-name">
                    </div>
                                <div class="launchlist-input-wrapper">
                    <input type="email" name="email" placeholder="Enter your email" class="launchlist-email">
                </div>
                <input type="submit" value="Sign Up" class="launchlist-button">
            </div>
        </form>
    </div>

    <script>

        let collect_name = 'true' || false;

        // Errors
        let error_name_blank = 'Name cannot be blank' || 'Name is required';
        let error_email_blank = 'Email cannot be blank' || 'Email is required';
        let error_email_invalid = 'Email is not valid' || 'Email is invalid';
        let invalid;
        let invalidEmail;

        // Update the form action to include the ref
        let param;
        var loc = window.location.toString();
        queryString = loc.split('?')[1];
        // console.log('queryString:', queryString);

        if (
            queryString !== null &&
            queryString !== undefined &&
            queryString !== ""
        ) {
            queryParams = "?" + queryString;
            let form = document.querySelector('.launchlist-form');
            form.action = form.action + queryParams;
        }

        // Remove errors if input is focused
        document.addEventListener('input', function (event) {
            if (event.target.classList.contains('launchlist-input-error')) {
                event.target.classList.remove('launchlist-input-error');
                const error = event.target.parentNode.querySelector('.launchlist-error-span');
                if (error) {
                    event.target.parentNode.removeChild(error);
                }
            }
        });

        let formToSubmit = document.getElementsByClassName("launchlist-form");

        // Submit all forms using for loop
        for (let i = 0; i < formToSubmit.length; i++) {
            // if submission has errors
            if (invalid === 'email') {
                formToSubmit[i].classList.add('launchlist-form-invalid');
                formToSubmit[i].email.value = invalidEmail;
                showError(formToSubmit[i].email, 'Email is not valid');
            }

            formToSubmit[i].addEventListener('submit', function (event) {
                event.preventDefault();

                // Get form values
                const email = formToSubmit[i].email;
                const name = formToSubmit[i].name;
                let isNameValid = false;
                let isEmailValid = false;

                //validate email
                isEmailValid = checkEmail(email, error_email_blank, error_email_invalid);

                // Validate name
                if (collect_name === 'true') {
                    isNameValid = checkName(name, error_name_blank);
                }

                // If collect name is true, check name if it is valid. Otherwise, check email if it is valid. If both are valid, submit form.
                if (collect_name === 'true') {
                    if (isNameValid && isEmailValid) {
                        formToSubmit[i].submit();
                    }
                } else {
                    if (isEmailValid) {
                        formToSubmit[i].submit();
                    }
                }
            });
        }

        // isRequired
        const isRequired = value => value === '' ? false : true;

        // show error message
        const showError = (input, message) => {
            const error = input.parentNode.querySelector('.launchlist-error-span');
            if (!error) {
                input.classList.remove('launchlist-input-error');
                input.classList.add('launchlist-input-error');
                const error = document.createElement('p');
                error.setAttribute('class', 'launchlist-error-span');
                error.textContent = message;
                input.parentNode.appendChild(error);
                // console.log(error)
            }
        };

        // remove error message
        const showSuccess = (input) => {
            input.classList.remove('launchlist-input-error');
            const error = input.parentNode.querySelector('.launchlist-error-span');
            if (error) {
                input.parentNode.removeChild(error);
            }
        }

        // check email validation
        const checkEmail = (emailEl, error_email_blank, error_email_invalid) => {
            let valid = false;
            const email = emailEl.value.trim();
            if (!isRequired(email)) {
                showError(emailEl, error_email_blank);
            } else if (!isEmailValid(email)) {
                showError(emailEl, error_email_invalid);
            } else {
                showSuccess(emailEl);
                valid = true;
            }
            return valid;
        }

        // check name validation
        const checkName = (nameEl, error_name_blank) => {
            let valid = false;
            const name = nameEl.value.trim();
            if (!isRequired(name)) {
                showError(nameEl, error_name_blank)
            } else {
                showSuccess(nameEl);
                valid = true;
            }
            return valid;
        }

        // validate email regex
        const isEmailValid = (email) => {
            const regexp = /\S+@\S+\.\S+/;
            return regexp.test(email);
        }

        // const style = document.createElement('style');

    </script>
